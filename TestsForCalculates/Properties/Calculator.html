<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a5277ae3c.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="header">
		<form name="form">
            <input id="15" name="textview" type="text" placeholder="0.0" class="account" readonly >
			<input id="14" name="textresults" type="text" placeholder="0.0" class="result" readonly>
		</form>	            
        </div>

        <div class="main">

            <button id="Clean" onclick="reset()" class="btn-clean">C</button>
            <button id="back" onclick="backspace()" class="btn-back"><i class="fas fa-backspace"></i></button>
            <button id="*" onclick="input(this)" class="btn-action">*</button>
            <button id="/" onclick="input(this)" class="btn-action">/</button>
            <button id="+" onclick="input(this)" class="btn-action">+</button>
            <button id="-" onclick="input(this)" class="btn-action">-</button>
            <button id="7" onclick="input(this)" class="btn">7</button>
            <button id="8" onclick="input(this)" class="btn">8</button>
            <button id="9" onclick="input(this)" class="btn">9</button>
            <button id="(" onclick="input(this)" class="btn-action">(</button>
            <button id="4" onclick="input(this)" class="btn">4</button>
            <button id="5" onclick="input(this)" class="btn">5</button>
            <button id="6" onclick="input(this)" class="btn">6</button>
            <button id=")" onclick="input(this)" class="btn-action">)</button>
            <button id="1" onclick="input(this)" class="btn">1</button>
            <button id="2" onclick="input(this)" class="btn">2</button>
            <button id="3" onclick="input(this)" class="btn">3</button>
            <button id="=" onclick="result()" class="btn-result"><i class="fas fa-equals"></i></button>
            <button id="0" onclick="input(this)" class="btn-zero">0</button>
            <button id="." onclick="input(this)" class="btn">.</button>




        </div>
    </div>




    <script src="new.js"></script>
</body>

</html>
